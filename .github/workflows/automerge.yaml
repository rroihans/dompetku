mana ini yang lu tulis masih seperti ini:
name: Automerge Jules PRs
on:
  pull_request:
    types: [opened, labeled, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    runs-on: ubuntu-latest
    if: github.actor == 'google-labs-jules[bot]' || github.actor == 'google-labs-jules' || github.actor == 'rroihans'
    steps:
      - name: Enable auto-merge for Jules PRs
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
